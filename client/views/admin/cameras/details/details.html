<template name="AdminCamerasDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminCamerasDetailsDetailsForm}}
	</div>
</template>

<template name="AdminCamerasDetailsDetailsForm">
	<div id="admin-cameras-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Kamera Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Interner Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{admin_camera.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-desc">
				<label for="desc">
					Beschreibung
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-desc">
						{{admin_camera.desc}}
					</p>
				</div>
			</div>
			<div class="form-group  field-display-order">
				<label for="displayOrder">
					Anzeigereihenfolge
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-display-order">
						{{admin_camera.displayOrder}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
